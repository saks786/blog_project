<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-primary">{{ blog.title }}</h2>
        <hr>
        <p><strong>Writers:</strong> {{ blog.writers }}</p>
        <p><strong>Original Air Date:</strong> {{ blog.originalAirDate }}</p>
        <p><strong>Description:</strong> {{ blog.desc }}</p>
        <a href="{% url 'blog_list' %}" class="btn btn-primary mt-3">‚Üê Back to Blogs</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: white; 
            line-height: 1.6;
            color: #333; 
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }
        .blog-container {
            max-width: 800px;
            margin: auto;
            padding: 20px; 
            background-color: #f9f9f9; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }
        .blog-post {
            border-bottom: 1px solid #eee; 
            padding: 20px 0;
        }
        .blog-post:last-child {
            border-bottom: none;
        }
        .blog-post h2 {
            margin: 0 0 10px 0;
            font-size: 24px; 
            color: #222;
        }
        .blog-post p {
            margin: 10px 0;
            color: #555;
        }
        .blog-post a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .blog-post a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Futurama Episodes</h1>
    <div class="blog-container">
        {% for blog in blogs %}
            <div class="blog-post">
                <h2>{{ blog.title }}</h2>
                <p>{{ blog.body }}</p>
                <a href="{% url 'blog_detail' blog.id %}">Read More</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
